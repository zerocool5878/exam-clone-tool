name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
    
    - name: Extract version
      id: version
      run: |
        $content = Get-Content exam_clone_tool_v2.py -Raw
        $version = ($content | Select-String 'VERSION = "([^"]+)"').Matches[0].Groups[1].Value
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "EXE_NAME=Exam_Clone_Tool_v$version" >> $env:GITHUB_OUTPUT
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "${{ steps.version.outputs.EXE_NAME }}" --add-data "auto_updater.py;." exam_clone_tool_v2.py
    
    - name: Create release notes
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $releaseNotes = @"
        # Exam Clone Tool v$version
        
        ## Features
        - ğŸ” Compare exam files and identify question ID mappings
        - ğŸ”„ Automatic conflict resolution for duplicate assignments  
        - ğŸ“Š Detailed mapping reports with success statistics
        - âš¡ Auto-update system with GitHub integration
        - ğŸ¯ Support for both normal target and comprehensive test files
        
        ## Installation
        1. Download the .exe file below
        2. Run directly - no installation required
        3. The tool will automatically check for updates on startup
        
        ## System Requirements
        - Windows 10 or later
        - Internet connection (for updates)
        
        Built with Python ğŸ | Auto-updates via GitHub ğŸš€
        "@
        
        $releaseNotes | Out-File -FilePath "RELEASE_NOTES.md" -Encoding UTF8
    
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Exam Clone Tool v${{ steps.version.outputs.VERSION }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        files: ./dist/${{ steps.version.outputs.EXE_NAME }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}